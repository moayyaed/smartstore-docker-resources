version: "3.4"
services:
  web:
    image: ghcr.io/smartstore/smartstore-linux
    container_name: web
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      - "./Tenants/:/app/App_Data/Tenants:rw"
  db:
    image: mysql
    container_name: mysql
    environment:
      #MYSQL_DATABASE: smartstore
      MYSQL_USER: "smartstore"
      MYSQL_PASSWORD: "smartstore"
      MYSQL_ROOT_PASSWORD: "Smartstore2000!"
    ports:
      - '3307:3306'
    expose:
      - '3306'
    volumes:
      - "./mysql/:/var/lib/mysql:rw"

volumes:
  mysql:
